<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizflix - Movie</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>

    <div class="bg-img">

        <nav class="navbar">
            <div class="logo">
                <img src="./assets/images/logo.png" width="48" height="48" class="nav-logo" alt="logo rizflix">
                <a href="https://www.instagram.com/rizkidy_/">izflix</a>
            </div>

            <ul class="nav-links">

                <input type="checkbox" id="checkbox_toggle">
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>

                <div class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Kids</a></li>
                </div>

            </ul>

        </nav>

        <section class="content-section">

            <div class="info-container">

                <div class="details-container">
                    <div class="logo-container title-info">
                        <h1></h1>
                    </div>
                </div>

                <div class="title-info metadata-wrapper">

                    <span class="title-info-metadata-item item-year">
                        <span class="movie-year"></span>
                    </span>

                    <span class="info-spacer"> | </span>

                    <span class="title-info-metadata-item maturity">
                        <span class="maturity-number"></span>
                    </span>

                    <span class="info-spacer"> | </span>

                    <span class="title-info-metadata-item item-vote">
                        <span class="duration vote-average"></span>
                    </span>

                    <span class="info-spacer"> | </span>

                    <span class="title-info-metadata-item item-language">
                        <span class="language"></span>
                    </span>
                </div>

                <div>
                    <div class="title-info-synopsis"></div>
                </div>

                <div class="btn">
                    <button class="btn-play">Play Now</button>
                    <div class="list">
                        <span>List</span>
                    </div>
                </div>

            </div>

        </section>

        <section class="recommendation-section">

            <div class="title">
                <div class="arrow">

                    <div class="circle" id="leftButton">
                        <span class="material-symbols-outlined back" id="left">
                            arrow_back_ios
                        </span>
                    </div>
                    <div class="circle" id="rightButton">
                        <span class="material-symbols-outlined next" id="right">
                            arrow_forward_ios
                        </span>
                    </div>

                </div>

                <div class="container-text">
                    <span class="recommendation-text">Recommendation</span>
                </div>

            </div>

            <div class="wrapper" id="imgContainer">
                <div class="carousel"></div>
            </div>

        </section>

    </div>

    <!-- JS -->
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
